remists have NO place in Congress (or elected office,\u2026","Proud to stand in solidarity with Weyerhaeuser workers on strike. https://t.co/zQHpPgrI13","58% of respondents and 1 in 4 Republicans think MAGA is threatening democracy? \n\nI guess restricting voting rights, inciting an insurrection, and denying the results of an election isn\u2019t a good platform \ud83e\udd14","Kent thinks January 6th was an intelligence operation, that those who stormed the Capitol are political prisoners, and the election was stolen. \n\nI believe that storming the Capitol and denying proven election results threatens our democracy. \n\nWho do you want to represent you?","Representative Kilmer is a tireless champion for Washington families working to create jobs, protect our environment, and support bipartisan legislation. \n@DerekKilmer\n, thank you for your endorsement, I\u2019m looking forward to serving with you in Congress!","Listen to lifelong Republicans and @HerreraBeutler voters explain why they cannot vote for anti-democracy extremist Joe Kent.\n\nI'm honored to earn their vote. Country over party. https://t.co/Ax4a0XuhaC","Camas Canvass: https://mobilize.us/s/g7FqL1","I am the daughter of an immigrant, my father was a pastor and worked tirelessly for our community. \n\nEnding birthright citizenship and taking such backward stances on immigration undermines the civil fabric and economic success of America","The violent attack against Paul Pelosi is absolutely unacceptable. We must condemn this senseless act of political violence and the rhetoric that led to it. \n\nMy deepest condolences are with Speaker Pelosi, her husband, and the rest of their family.","At tonight\u2019s debate, I spoke about:\n\n\u2705 Protecting democracy\n\u2705 Career and technical education\n\u2705 Being an independent voice for SW Washington\n\nJoe Kent called for:\n\n\u274c Arresting Dr. Fauci\n\u274c A national abortion ban\n\u274c Abandoning Ukraine\n\u274c Defunding the FBI\n\nThe choice is clear.","(2/2) \"Stradley, a 79-year-old retired truck driver who considers himself a political independent, said he\u2019d voted for Herrera Beutler in the primary. But he\u2019ll be backing Gluesenkamp Perez this fall\"\n\nThis is about real solutions for working Washingtonians \u2013 not party. #FlipWA03","Joe Kent is an extremist who will undermine our Constitution and make our communities less safe.\n\nI will protect our democracy and support our firefighters, officers, and first responders.\n\nExtremism vs. a safe world is the choice in this election.","I'm definitely not your typical candidate for Congress. And right now, the only thing standing between Joe Kent and Congress is me. https://t.co/G5j7xgIugQ","Honored to receive the endorsement of \n@larsenrick\n! I look forward to joining him in Congress to fight for families across Washington state, advancing our shared values from climate action to affordable health care, economic resiliency and more.","What a powerful message today from \n@Shut_downAmazon\n in the Senate. I stand with workers\u2019 rights to unionize for fairer pay and better conditions\u2014 we need legislation like the PRO Act to hold corporations accountable for retaliating against union organizers.","Joe Kent will vote for a national ban on abortion and the GOP has made clear that this is a top priority if they have the majority in November. \n\nElecting pro-choice candidates has never been more important. Join me in this fight!","I\u2019m honored to have the endorsement of Hon. Don Bonker, distinguished former Congressman for WA-03. During his time in public service, he was a champion for working families and the environment. I hope to carry on his legacy representing the same district he once did. #FlipWA03","I\u2019m honored to receive the endorsement of Rep. Sharon Wylie (49th LD). Sharon has been a leader in the fight for economic, healthcare, and energy reform. I\u2019m fighting hard to join her in this critical work in Congress for WA-03!","@BobFergusonAG\n knows better than anyone the importance of standing up to the extremist agenda in Washington. I am honored to have the endorsement of such an incredible champion for our democracy!","The reason Joe Kent supports a national ban on abortion is because it\u2019s the only way he can impose his views on women in our state.","Help elect a pro-choice mother who works in the trades &amp; keep Republican extremist, Joe Kent out of Congress","Joe Kent\u2019s white nationalist views and repeated run-ins with Nazi sympathizers are a 5-alarm fire threatening our democracy.\nhttps://t.co/yISosa9s4g","Can\u2019t win this fight alone and tonight we are honored to have the unanimous vote for endorsement from the 18th LD Dems!","I am proud to be supported by the \n@WAAFLCIO\n, \n@IBEW\n, \n@Teamsters\n, \n@WABuildingTrade\n and labor unions across the district. I\u2019m ready to fight for workers in Congress and be a voice for working people!","RT @IAmPoliticsGirl: Midterm Strategy: Support must win seats and shut down extremist candidates. @pfaff4congress and @MGPforCongress are w\u2026","Joe Kent wants to dismantle mail-in voting.\n\nLet\u2019s be clear: vote-by-mail is safe and secure. It ensures voters who are rural, disabled, or doing shift work can still vote.\n\nKent\u2019s attack on voting rights is an attack on democracy.\n\nhttps://t.co/1xkSWXfce6","Senator Murray is a champion for  the environment, healthcare, reproductive freedom and has made Washington a better state for working mothers like me. \n@PattyMurray\n I am honored to have your endorsement.","\ud83d\udea8\u26a0\ufe0f Vancouver voters, Joe Kent is holding a rally outside the downtown voting center this morning \u2013 you know, the place where voters return ballots and update registration info. Even for a notorious election denier, this obvious attempt to intimidate voters is deeply alarming. https://t.co/ITg2JTcPwE","I am honored to have met \n@POTUS\n Biden, on his first trip to the Northwest since being elected. I told him that I own an automotive shop a mile and a half from where we stood -- and I thanked him for the PPP loans that saved jobs at our shop and across the state.","While political violence and threats against nonpartisan election workers are on the rise, Joe Kent thinks everyone should have access to military-grade weapons. Joe Kent has also said he believes there is a war happening in the U.S.\n\nBelieve him when he says these things. https://t.co/mOFSrKYGpU","RT @thedailybeast: As Trump-backed congressional candidate Joe Kent tells it, he made $122,110.36 last year as a \u201cproject manager\u201d for a te\u2026","Joe Kent says he's all about \u201cLaw &amp;amp; Order\u201d but wants to defund the FBI &amp;amp; local police.\n\nSays he's pro worker, but is anti union.\n\nSays he loves democracy, but won\u2019t accept the 2020 election results.\n\nThese mental gymnastics are gold medal worthy. \ud83e\udd47","I\u2019m honored to earn the votes of so many lifelong Republicans and @HerreraBeutler voters. Listen to a few of them explain why they\u2019re supporting me in their own words. https://t.co/McSMY9HCxl","RT @nytimes: In Opinion\n\n\"The race in Washington's Third is an almost perfect microcosm of the broader political forces at work in the fall\u2026","The stakes couldn\u2019t be higher in this election. We\u2019re running against a field of anti-choice extremists. Join us calling voters across the district to make sure they turn in their ballot before August 2nd. Register to volunteer here: https://marieforcongress.com/volunteer/","Joe Kent believes in ghost stories \ud83d\udc7b like the \u201cBig Lie\u201d about the 2020 presidential election\u2026 and he wants to eliminate mail-in voting. If elected, he would undermine legitimate elections and threaten the future of democracy. https://t.co/65VxGD38Aa","Our campaign is all that's standing between Kent and Congress. Help us stop him and flip #WA03\nhttps://t.co/RRm9Oksbin","Joe Kent:\n\n\ud83d\udcb0 \u201cForgot\u201d who\u2019s paying his salary (we still don\u2019t know)\n\u274c Has only a \u201cphantom job\u201d, says his ex-campaign manager\n\ud83d\udc6e\u200d\u2640\ufe0f Wants to defund the FBI, who investigate federal election crimes\n\nTomorrow @OPBTOL hosts the final #WA03 debate. Joe has a lot of questions to answer.","Kent\u2019s ugly, white nationalist views have no place in #WA03 or in Congress. Pitch in to help me defeat Kent and his dangerous extremism. 2/2 https://t.co/RRm9OkJekn","I am honored to accept the invitation from \n@LWV\n for the first #WA03 debate between myself and Joe Kent. My campaign is working on organizing multiple debates before November 1/4","Be safe &amp;amp; be aware as you drop off your ballot, WA. If you experience any intimidation, report it right away. You can contact your county elections office (\u200b\u200bhttps://t.co/dfALlXiVvU) or call the Election Protection Hotline at 1-866-OUR-VOTE","Americans who love freedom overwhelmingly support marriage equality. This should not be up for debate in 2022. \n\nI stand with the LGBTQ community &amp; support the Respect for Marriage Act \ud83c\udff3\ufe0f\u200d\ud83c\udf08","Today, renown \u201cmoderate\u201d  \n@JaimeForUSRep\n voted against codifying a right to same-sex marriage. Who\u2019s rights are up for grabs next?","We\u2019ve worked hard to build a coalition of supporters across the political spectrum. \n\nWhy are you going to vote for me this November? Tell me below \u2935\ufe0f","I have officially filed to run for congress in Washington State\u2019s 3rd Congressional District. I am so thankful for everyone who has supported me so far in this race and can\u2019t wait to flip this seat blue. Join me! \n\nEndorse: https://forms.gle/5txaRRoU7MxajMw5A \nDonate: https://secure.actblue.com/donate/mgp?refcode=website&amp;amount=25","\u201cKent\u2019s strategy of hitching himself to Trump is a losing one in WA-3 if we have a good candidate and a reasonable level of funding\u201d","If you\u2019re pro-worker, you\u2019re pro-union. \n\nIt\u2019s that simple.","Americans who love freedom overwhelmingly support marriage equality. This should not be up for debate in 2022. \n\nI stand with the LGBTQ community &amp; support the Respect for Marriage Act \ud83c\udff3\ufe0f\u200d\ud83c\udf08","I am:\n\n\ud83d\udc77\u200d\u2642\ufe0fPro-worker\n\ud83c\udfe0 Pro-family\n\ud83d\udcaa Pro-tecting our democracy \n\nLet's not have extremism represent #WA03","Access to safe reproductive care and the ability to make decisions about my own body allowed me to become a mother \u2013 and that\u2019s true for so many women. \n\nI\u2019m a pro-choice mom who will fight to protect abortion rights. Proud to be endorsed by @emilyslist. https://t.co/N6gqgqL8Vx","Republicans claim to want personal freedom and limited government, so this should be an important issue to them too. Opponents of abortion rights want to have a say over their own bodies and personal decisions \u2013 so why take that right away from others? 3/4","In congress, I will take on politicians who try to get between a woman and her doctor and fight to protect abortion rights that the Supreme Court put in jeopardy. It\u2019s more important than ever that mothers like me stand up for our rights.","Join me in my fight to protect reproductive rights. I need your help today to get our message out. https://t.co/RRm9Oksbin","@IAmPoliticsGirl Thank you for your support! \ud83d\udc99","When the debate is over, there won't be any question about who should represent the people of #WA03. 4/4","Today we honor those who have lost their lives to preserve our freedoms and protect us all. I am humbled by their sacrifice and grateful for their example. Let us never forget them and work to create a united and just America for all with their legacy in mind \ud83c\uddfa\ud83c\uddf8","RT @PPAAWest: Marie Gluesenkamp Perez has experienced firsthand how important it is to protect reproductive health care. Let's send a true\u2026","When the future speaks, listen.","In Congress, I\u2019ll fight to make sure everyone has the right to choose what they do with their bodies. An important part of that right is ensuring people have access to the healthcare they need regardless of where they live 4/4","https://t.co/G7nazDJybh","#LlamasforMarie \ud83e\udd99\ud83e\udd99 https://t.co/VkxD7lnzDJ","https://olvr.votewa.gov","Organizing is a fundamental right protected by the First Amendment. \n\nPeople need to be able to represent their interests to be treated fairly and earn a living wage. In Congress, I\u2019ll stand up for workers and support meaningful legislation like the #PROAct.","It\u2019s clear #SCOTUS respects neither precedent nor women\u2019s basic right to bodily autonomy. It\u2019s more critical than ever that mothers like me fight for our right to determine our future. We must protect our freedoms &amp; stop politicians from taking rights away. Yours could be next.","I'm committed to taking the actions necessary to confront the climate crisis. My opponent thinks climate change is a hoax invented by the Chinese government to make money. #WA03 needs a Member of Congress, not an extreme conspiracy theorist. Thank you @LCVoters for your support. https://t.co/BvvQu35wKN","RSVP for Longview: https://mobilize.us/s/4wUjtq","RSVP for Longview: https://mobilize.us/s/4wUjtq","What a powerful message today from \n@Shut_downAmazon\n in the Senate. I stand with workers\u2019 rights to unionize for fairer pay and better conditions\u2014 we need legislation like the PRO Act to hold corporations accountable for retaliating against union organizers.","No matter how much \n@herrerabeutler\n spends on TV ads telling us she\u2019s a moderate her voting record is clear. She\u2019ll take away your right to marry who you love she will take away your right to contraception and freedom of choice. I am the only candidate who will protect our rights.","I\u2019m honored to earn the votes of so many lifelong Republicans and @HerreraBeutler voters. Listen to a few of them explain why they\u2019re supporting me in their own words. https://t.co/McSMY9HCxl","Chip in to elect someone who will keep big money out of politics:","Thank you for the heartfelt words, Warren. I\u2019m ready to give Congress a much needed tuneup \ud83d\udee0","Today, \n@HerreraBeutler\n celebrated the end of Roe by voting against a bill to protect our access to contraceptives- one thing we can all agree actually prevents abortion. Jaime is not a moderate and has failed to give #WA03 the representation we deserve.","I'm running in one of the most crucial races in the country. \n\nMy opponent \u201cstands with\u201d Bannon, thinks we should abolish the Department of Education and enact a nation-wide abortion ban. Please help me spread the word about this important race!","Dark money has no place in our democracy. It\u2019s inexcusable that we have Senators who would vote to block the #DISCLOSEAct. I'm not taking a dime of corporate PAC money because it's toxic for our democracy.","No one can effectively represent their district when they\u2019re owned by special interests. \n\nI\u2019m committed to supporting Disclose Act and overturning Citizens United because we must put an end to dark money in politics!","In 2020 I miscarried and needed immediate medical attention. Planned Parenthood was the only clinic that could see me, and I had to pass through a wall of protestors to get the care I needed.\n\nThe fight for our rights is my fight too. Honored to be endorsed by \n@PPact\n \n@PPAAWest","Without access to safe reproductive care, I could have died or suffered complications that could have prevented me from ever going on to have a successful pregnancy. Without the care Planned Parenthood provided that day, I may not be a mother today.  #WomensRights #RoeVsWade","Joe Kent is an extremist who will undermine our Constitution and make our communities less safe.\n\nI will protect our democracy and support our firefighters, officers, and first responders.\n\nExtremism vs. a safe world is the choice in this election.","Being a working parent requires enough difficult sacrifices, let alone facing added pressures of rising costs of living. What average family is able to afford an extra $300k? I\u2019m running to #FlipWA03 to help parents comfortably make whatever choices are right for their family.","I want to thank \n@bhennrich\n  for his hard work and his deep commitment to democracy. I am humbled and appreciate his willingness to make sure we unite to #FlipWA03. Let's go win this race, it's going to take all of us.","Joe Kent believes in ghost stories \ud83d\udc7b like the \u201cBig Lie\u201d about the 2020 presidential election\u2026 and he wants to eliminate mail-in voting. If elected, he would undermine legitimate elections and threaten the future of democracy. https://t.co/65VxGD38Aa","Joe Kent will vote for a national ban on abortion and the GOP has made clear that this is a top priority if they have the majority in November. \n\nElecting pro-choice candidates has never been more important. Join me in this fight!","Thank you \n@HerreraBeutler\n for being one of only 9 Republicans willing to stand up for our democracy today. Country over party.","58% of respondents and 1 in 4 Republicans think MAGA is threatening democracy? \n\nI guess restricting voting rights, inciting an insurrection, and denying the results of an election isn\u2019t a good platform \ud83e\udd14","I hear Republicans are backpedaling on abortion because they're realizing how unpopular their horrific and life-threatening stance is. Let's be clear that Joe wants pass nation-wide ban if elected:Sep 1, 2022\nPro-choice","Be on the lookout \ud83c\udfcd https://t.co/vGDWDAfNfd","I\u2019m running to be an independent voice who will get things done. Top of my list:\n\n\u2611\ufe0fProtect reproductive rights\n\u2611\ufe0fFight for working families in #WA03\n\u2611\ufe0fKeep big mon
